acemod_crisis_manager.1.name: "$acemod_crisis_manager_name$: $acemod_crisis_manager_name_singular$"
acemod_crisis_manager.1.desc: "$SETTINGS$ §R$CRISIS_FACTOR$§!. 게임 중 이 메뉴에서 언제든지 변경할 수 있습니다.\n\n이 §B위기 관리자§!는 게임 파일을 변경하지 않으며 §G$ACTIVE$§여야 합니다! 작동하려면 §W £mod_army_damage_mult £ $ARMY_POWER_HEADER$ $MODIFIER$§!를 제외하고 그리고 §W$DISABLE$ $GAME_SPEED_4$ $CRISIS_FACTOR$§! 설정은 항상 §G$ACTIVE$§!입니다.\n\n관리자 및 해당 진단 도구의 데이터는 세이브 파일에 저장되며 대부분은 §W디버깅 도구§ 창을 통해 접속할 수 있습니다.. 관리자는 언제, 어떤 위기가 발생했는지 기록합니다."
